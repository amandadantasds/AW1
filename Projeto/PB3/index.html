<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>My Anime List</title>
        </head>
<body>
        <header>
            <label>
                <img id="icon" src="./assets/icon.png">
            </label>
            <h1 class="logo"> My anime list</h1>
            <nav id="navigation">
                <ul>
                    <li><a onclick="imagemtotoro();"class="totoro" href="#">Meu Amigo Totoro</a></li>
                    <li><a onclick="imagemchihiro();" class= "chihiro"  href="#">Viagem a Chihiro</a></li>
                    <li><a onclick="imagemcastelo();" class= "castelo" href="#">Castelo Animado</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="totoroheader">
                <img id="totoroimg" class="circulototoro" src="./assets/circulototoro.png"
                    alt="Personagem Totoro do filme Meu Amigo Totoro" />
                <h1>Minha Lista</h1>
                <a href="#" onclick="Modal.open()" class="button new">+ Adicionar anime</a>
            </div>


            <div class="modal-overlay">
                <div class="modal">
                    <div id="form">
                        <h2>Novo Anime</h2>
                        <form>
                            <div class="input-group">
                                <label class="sr-only" for="description"></label>
                                <input type="textarea" id="description" name="description" placeholder="">
                            </div>

                            <div class="input-group actions">
                                <a href="#" onclick="Modal.close()" class="button cancel"><img
                                        src="./assets/iconlixeira.svg"></a>
                                <button id="salvar">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="editanime-overlay">
                <div class="editanime">
                    <div id="formanime">
                        <h2 id="idanimeedicao">Edite o texto</h2>
                        <form>
                            <div class="input-group">
                                <label class="nome" for="edit"></label>
                                <input type="textarea" id="edit" name="description" placeholder="">
                            </div>

                            <div class="input-group actions">
                                <a href="#" onclick="editanimefechar.close()" class="button cancel"><img
                                        src="./assets/iconlixeira.svg"></a>
                                <button id="botaosalvaredicao">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="lista">
           <ul id="lista">
           </ul>
        </div>
        </main>

        <footer>
            <p>Amanda Dantas &copy;</p>
        </footer>
</body>

<script src="./script.js"></script>

</html>
