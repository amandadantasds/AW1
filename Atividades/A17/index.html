<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" lang="pt-br" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title> A17 </title>
</head>

<body>
    <form>
        <div class="form">
            <h1> Dados Pessoais </h1>
            <label for="nome">Nome</label>
            <input id="nome" type="text" name="nome" placeholder="Digite seu nome">

            <label for="cpf">CPF</label>
            <input id="cpf" type="text" name="cpf" placeholder="000.000.000-00" data-js="cpf">

            <label for="tel">Telefone</label>
            <input id="tel" type="text" name="tel" placeholder="(00) 00000-0000" data-js="tel">

            <label for="endereço">Endereço</label>
            <input id="endereço" type="text" name="endereço" placeholder="Digite seu endereço">

            <label for="cep">CEP</label>
            <input id="cep" type="text" name="cep" placeholder="00000-000" data-js="cep">
        </div>
        <div class="botoes">
            <input id="enviar" type="submit" value="Enviar">
            <input id="limpar" type="reset" value="Apagar">
        </div>
    </form>
    <script src="./script.js"></script>
</body>

</html>
